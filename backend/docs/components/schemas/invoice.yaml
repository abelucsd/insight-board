Invoice:
  type: object
  properties:
    _id:
      type: string
      description: The unique identifier for the invoice
    id:
      type: string
      description: The unique identifier for the invoice, assigned by the admin.
    customer:
      type: string
      description: The customer name.
    itemName:
      type: string
      description: The item name.
    itemNumber:
      type: string
      description: The item number.
    price:
      type: number
      description: The price of the item.
    date:
      type: string
      description: The date of the sale.
    quantity:
      type: number
      description: The number of items.
    revenue:
      type: number
      description: The revenue of the sale.
    cost:
      type: number
      description: The cost to make the items.
    profit:
      type: number
      description: The profit of the sale.
    location:
      type: string
      description: The location of the sale.

