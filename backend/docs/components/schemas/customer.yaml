Customer:
  type: object
  properties:
    _id:
      type: string
      description: The unique identifier for the customer.
    id:
      type: string
      description: The unique identified for the customer, assigned by the admin.
    name:
      type: string
      description: The name of the customer.
    number:
      type: number
      description: The phone number of the customer.
    address:
      type: string
      description: The address of the customer.

